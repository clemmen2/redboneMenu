<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Redbone Alley Set Menu</title>
		<meta name="description" content="Redbone Alley Set Menu">
		<meta name="author" content="Will Dixon">
        <!-- build:css styles/frameworks.css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app='rbApp'>
		<nav class="navbar navbar-inverse appBar navbar-fixed-top" ng-controller='navigationCtrl as vm'>
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navCollapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/" ng-click='vm.setPage(1)'>{{title}}</a>
				</div>
				<div class="collapse navbar-collapse" id="navCollapse">
					<ul class="nav navbar-nav">
						<li class="{{vm.index === 1 ? 'active' : ''}}"><a href='#/create' ng-click='vm.setPage(1)'>Create</a></li>
						<li class="{{vm.index === 2 ? 'active' : ''}}"><a href='#/edit' ng-click='vm.setPage(2)'>Edit</a></li>
						<li class="{{vm.index === 3 ? 'active' : ''}}"><a href='#/add' ng-click='vm.setPage(3)'>Add</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-click='vm.winMin()'><a href=''><span class="glyphicon glyphicon-minus hidden-xs" aria-hidden="true"></span><div class='visible-xs-inline-block'>Minimize</div></a></li>
						<li ng-click='vm.winMax()'><a href=''><span class="glyphicon glyphicon-plus hidden-xs" aria-hidden="true"></span><div class='visible-xs-inline-block'>Maximize</div></a></li>
						<li ng-click='vm.winClose()'><a href=''><span class="glyphicon glyphicon-remove hidden-xs" aria-hidden="true"></span><div class='visible-xs-inline-block'>Close</div></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<ng-view></ng-view>
		</div>
        <!-- build:js js/framworks.js -->
		<script src='bower_components/jquery/dist/jquery.min.js'></script>
        <script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
		<script src='bower_components/angular/angular.min.js'></script>
		<script src='bower_components/angular-route/angular-route.min.js'></script>
        <!-- endbuild -->
		

        <!-- build:js js/rbApp.js -->
		<script src="js/rbApp.module.js"></script>
        <script src="js/rbApp.config.js"></script>
        <script src="js/rbApp.run.js"></script>
        <script src="js/constants/regexpConst.js"></script>
        <script src="js/controllers/navigationCtrl.js"></script>
        <script src="js/controllers/formCtrl.js"></script>
        <script src="js/controllers/treeCtrl.js"></script>
        <script src="js/controllers/addTreeCtrl.js"></script>
        <script src="js/factories/categoryFact.js"></script>
        <script src="js/factories/itemFact.js"></script>
        <script src="js/factories/valFormFact.js"></script>
        <script src="js/factories/treeFact.js"></script>
        <script src="js/factories/makePdfFact.js"></script>
        <!-- endbuild -->
	</body>
</html>
