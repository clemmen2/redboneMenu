<div>
	<div class='row'>
		<div class='col-sm-3' ng-controller='treeCtrl as tree'>
					<ul class="list-group">
						<li ng-repeat='cat in tree.cats' class='list-group-item'><a href='#/cat/{{cat.name}}'>{{cat.name}}</a><button class='close pull-right' ng-click='tree.removeCat(cat.name)'>&times;</button></li>
					</ul>
		</div>
		<div class='col-sm-9' ng-controller='formCtrl as form'>
			<ng-include src="'tmpl/addEditForm.html'" onload="form.whichForm('edit')"></ng-include>
		</div>
	</div>
</div>
