<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Redbone Alley Set Menu</title>
		<meta name="description" content="Redbone Alley Set Menu">
		<meta name="author" content="Will Dixon">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
		<!--[if lt IE 9]>
			<script src="js/html5shiv.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app='setMenuApp'>
		<nav class="navbar navbar-inverse appBar navbar-fixed-top" ng-controller='navManagement as manage'>
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navCollapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/" ng-click='manage.setPage(1)'>{{title}}</a>
				</div>
				<div class="collapse navbar-collapse" id="navCollapse">
					<ul class="nav navbar-nav">
						<li class="{{manage.index === 1 ? 'active' : ''}}"><a href='#/create' ng-click='manage.setPage(1)'>Create</a></li>
						<li class="{{manage.index === 2 ? 'active' : ''}}"><a href='#/edit' ng-click='manage.setPage(2)'>Edit</a></li>
						<li class="{{manage.index === 3 ? 'active' : ''}}"><a href='#/add' ng-click='manage.setPage(3)'>Add</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-click='manage.winMin()'><a href=''><span class="glyphicon glyphicon-minus hidden-xs" aria-hidden="true"></span><div class='visible-xs-inline-block'>Minimize</div></a></li>
						<li ng-click='manage.winMax()'><a href=''><span class="glyphicon glyphicon-plus hidden-xs" aria-hidden="true"></span><div class='visible-xs-inline-block'>Maximize</div></a></li>
						<li ng-click='manage.winClose()'><a href=''><span class="glyphicon glyphicon-remove hidden-xs" aria-hidden="true"></span><div class='visible-xs-inline-block'>Close</div></a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<ng-view></ng-view>
		</div>
		<script src='js/jquery.min.js'></script>
		<script src='js/bootstrap.min.js'></script>
		<script src='js/angular.min.js'></script>
		<script src='js/angular-route.min.js'></script>
		<script src='js/app.js'></script>
		<script src='js/controllers.js'></script>
		<script src='js/directives.js'></script>
	</body>
</html>
